name: Sync Ruff version
on:
  # push:
  workflow_dispatch:

jobs:
  sync-ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: snok/install-poetry@v1
    - run: poetry install
    - run: poetry run python riff/release/sync_ruff_version.py
